<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BP Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #6A5ACD, #00BFFF);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: white;
        width: 350px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #bbb;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #6A5ACD;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: #5948c4;
    }

    #result {
        margin-top: 10px;
        color: red;
        font-weight: bold;
    }
</style>

<script>
    async function loginUser() {
        const bpId = document.getElementById("bpId").value;
        const password = document.getElementById("password").value;

        const response = await fetch("https://script.google.com/macros/s/AKfycbz6dkesgYEPUK3plzPWyB-C-eUCc7tGEUbx7_CKFDhx2tKrJXcxo7NkzJHDD1MtQJpY/exec", {
            method: "POST",
            body: JSON.stringify({ bpId, password })
        });

        const data = await response.json();

        if (data.success) {
            localStorage.setItem("userInfo", JSON.stringify(data));
            window.location.href = "dashboard.html";
        } else {
            document.getElementById("result").innerHTML =
                "❌ BP ID বা Password ভুল!";
        }
    }
</script>

</head>
<body>

<div class="login-box">
    <h2>BP LOGIN</h2>
    <input id="bpId" placeholder="Enter BP ID">
    <input id="password" type="password" placeholder="Enter Password">
    <button onclick="loginUser()">Login</button>
    <div id="result"></div>
</div>

</body>
</html>
