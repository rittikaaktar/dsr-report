<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script>
    async function loginUser() {
      const bpId = document.getElementById("bpId").value;
      const password = document.getElementById("password").value;

      const response = await fetch("YOUR_APPS_SCRIPT_WEB_APP_URL", {
        method: "POST",
        body: JSON.stringify({ bpId, password })
      });

      const data = await response.json();

      if (data.success) {
        localStorage.setItem("userInfo", JSON.stringify(data));
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("result").innerHTML = "BP ID বা Password ভুল!";
      }
    }
  </script>
</head>
<body>
  <h2>Login</h2>
  <input id="bpId" placeholder="BP ID"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="loginUser()">Login</button>
  <p style="color:red" id="result"></p>
</body>
</html>
