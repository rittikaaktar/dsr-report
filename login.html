<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BP Login - DSR SHEET</title>

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="./styles.css">

    <script>
        async function loginUser() {
        const bpId = document.getElementById("bpId").value;
        const password = document.getElementById("password").value;

        const response = await fetch("https://script.google.com/macros/s/AKfycbzfTwtWbT9iAl1tmZHBN7njvi2jOnZMM1jS6RsxeUHEG6oA58MDZ7O9dzWDT_bQj-Eh/exec", {
            method: "POST",
            body: JSON.stringify({ bpId, password })
        });

        const data = await response.json();

        if (data.success) {
            localStorage.setItem("userInfo", JSON.stringify(data));
            window.location.href = "dashboard.html";  // GitHub এর dashboard.html এ যাবে
        } else {
            document.getElementById("result").innerHTML = "Invalid BP ID or Password!";
        }
        }
    </script>    
</head>
<body>
    <section class="container">
        <header>BP Login</header>
        <form id="loginForm">
            <div class="input-box">
                <label for="bpid">BP ID</label>
                <input type="text" id="bpId" name="bpid" placeholder="Enter your BP ID" required>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" onclick="loginUser()">Login</button>
        </form>

        <p id="result" style="color:red"></p>

    </section>


</body>
</html>
