<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f2f2f2;
    }

    .header {
        background: #6A5ACD;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 22px;
        font-weight: bold;
    }

    .card {
        background: white;
        margin: 20px auto;
        width: 90%;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .label {
        font-size: 15px;
        font-weight: bold;
        color: #555;
    }

    .value {
        font-size: 18px;
        margin-bottom: 10px;
        color: #000;
    }

    /* Buttons */
    .btn {
        width: 90%;
        margin: 12px auto;
        padding: 14px;
        background: #6A5ACD;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        text-align: center;
        display: block;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn:hover {
        background: #5948c4;
    }

    .logout-btn {
        width: 90%;
        margin: 20px auto;
        padding: 12px;
        background: #ff4444;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }
    .logout-btn:hover {
        background: #dd2222;
    }
</style>

<script>
    window.onload = function () {
        const user = JSON.parse(localStorage.getItem("userInfo"));
        if (!user) {
            window.location.href = "index.html";
            return;
        }

        document.getElementById("name").innerHTML = user.name;
        document.getElementById("designation").innerHTML = user.designation;
        document.getElementById("outlet").innerHTML = user.outlate;
        document.getElementById("area").innerHTML = user.area;
    };

    function logout() {
        localStorage.removeItem("userInfo");
        window.location.href = "index.html";
    }

    // Button Click Functions
    function goShopIn() {
        alert("Shop-In page coming soon!");
    }

    function goDailySales() {
        alert("Daily Sales page coming soon!");
    }

    function goShopOut() {
        alert("Shop-Out page coming soon!");
    }
</script>
</head>

<body>

<div class="header">
    DAILY SALES DASHBOARD
</div>

<div class="card">
    <div class="label">Name:</div>
    <div class="value" id="name"></div>

    <div class="label">Designation:</div>
    <div class="value" id="designation"></div>

    <div class="label">Outlet Name:</div>
    <div class="value" id="outlet"></div>

    <div class="label">Area:</div>
    <div class="value" id="area"></div>
</div>

<!-- Three Buttons -->
<button class="btn" onclick="goShopIn()">Shop-In</button>
<button class="btn" onclick="goDailySales()">Daily Sales</button>
<button class="btn" onclick="goShopOut()">Shop-Out</button>

<button class="logout-btn" onclick="logout()">Logout</button>

</body>
</html>
